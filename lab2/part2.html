<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 2</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script 
src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>
		<script>
		var scale = 15;
		var scale2 = 2;
		var scale3 = 12;
		var con = 35;

      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, 
window.innerWidth/window.innerHeight, 0.1, 1000);
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      camera.position.z = 220;
      var light = new THREE.PointLight(0xffffff, 12, 1000);
		light.position.set(0, 300, -55);
		scene.add(light);

		 var light2 = new THREE.PointLight(0xFF0000, 10, 600);
		light2.position.set(-50, -30, 55);
		scene.add(light2);
	var loader = new THREE.GLTFLoader();
	loader.load('dino.glb', function (gltf) {
		scene.add(gltf.scene);

		gltf.scene.position.x = -10;
		gltf.scene.position.y = con;
		gltf.scene.rotation.y = 150;
		gltf.scene.scale.x = scale;
		gltf.scene.scale.y = scale;
		gltf.scene.scale.z = scale;

	}, function (xhr) {
		console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
	}, function (error) {
		console.error(error);
	});

	loader.load('books.glb', function (gltf) {
		scene.add(gltf.scene);

		gltf.scene.position.x = -100;
		gltf.scene.position.y = -50 + con;
		gltf.scene.rotation.y = 265;
		gltf.scene.scale.x = scale2;
		gltf.scene.scale.y = scale2;
		gltf.scene.scale.z = scale2;

	}, function (xhr) {
		console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
	}, function (error) {
		console.error(error);
	});

	loader.load('skull.glb', function (gltf) {
		scene.add(gltf.scene);

		gltf.scene.position.x =  0;
		gltf.scene.position.y = -100 + con;
		gltf.scene.rotation.y = 380;
		gltf.scene.rotation.x = 85;
		gltf.scene.scale.x = scale3;
		gltf.scene.scale.y = scale3;
		gltf.scene.scale.z = scale3;

	}, function (xhr) {
		console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
	}, function (error) {
		console.error(error);
	});

	function animate() {
			requestAnimationFrame(animate);
			renderer.render(scene, camera);
	}	
		animate();

		</script>
	</body>
</html>
